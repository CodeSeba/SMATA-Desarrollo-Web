<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Articulos Primefaces</title>
    </h:head>
    <h:body>
		<!-- Articulos con PrimeFaces -->
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="Articulos con Primefaces" />
				</f:facet>
				<p:outputLabel value="Descripcion:" />
				<p:inputText value="#{articuloMB.articulo.descripcion}"/>
				<p:outputLabel value="Costo:" />
				<p:inputText value="#{articuloMB.articulo.costo}"/>
				<p:outputLabel value="Precio:" />
				<p:inputText value="#{articuloMB.articulo.precio}"/>
				<p:outputLabel value="Stock:" />
				<p:inputText value="#{articuloMB.articulo.stock}"/>
				<p:outputLabel value="StockMin" />
				<p:inputText value="#{articuloMB.articulo.stockMin}"/>
				<p:outputLabel value="StockMax" />
				<p:inputText value="#{articuloMB.articulo.stockMax}"/>
			</p:panelGrid>
		</h:form>
    </h:body>
</html>
