<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Articulos</title>
    </h:head>
    <h:body>
        <h1>Formulario de Articulos</h1>
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel value="Descripcion:"/>
                <h:inputText id="descripcion" value="#{articuloMB.articulo.descripcion}" title="descripcion" 
                             required="true" requiredMessage="Este campo es obligatorio"/>
                <h:outputLabel value="Costo:"/>
                <h:inputText id="costo" value="#{articuloMB.articulo.costo}" title="costo"
                             required="true" requiredMessage="Este campo es obligatorio"/>
                <h:outputLabel value="Precio:"/>
                <h:inputText id="precio" value="#{articuloMB.articulo.precio}" title="precio"
                             required="true" requiredMessage="Este campo es obligatorio" />
                <h:outputLabel value="Stock:"/>
                <h:inputText id="stock" value="#{articuloMB.articulo.stock}" title="stock"
                             required="true" requiredMessage="Este campo es obligatorio" />
                <h:outputLabel value="Stock Mínimo"/>
                <h:inputText id="stockMin" value="#{articuloMB.articulo.stockMin}" title="stock mínimo"
                             required="true" requiredMessage="Este campo es obligatorio" />
                <h:outputLabel value="Stock Máximo"/>
                <h:inputText id="stockMax" value="#{articuloMB.articulo.stockMax}" title="stock máximo"
                             required="true" requiredMessage="Este campo es obligatorio" />
                <h:commandButton value="Guardar" action="#{articuloMB.save()}" />
                <h:outputLabel value="#{articuloMB.mensaje}"/>
            </h:panelGrid>
        <br /></h:form><br />
		
        <h:form>
            <h:outputLabel value="Buscar"/>
            <h:inputText id="buscar" value="#{articuloMB.buscar}"/>
            <h:commandButton value="Buscar"/>
			
            <h:dataTable value="#{articuloMB.likeDescripcion}" var="a" border="2" >
                <h:column> 
                    <f:facet name="header">Id</f:facet><h:outputText value="#{a.id}"/>               
                </h:column>
                <h:column> 
                    <f:facet name="header">Descripción</f:facet><h:outputText value="#{a.descripcion}"/>              
                </h:column>
                <h:column> 
                    <f:facet name="header">Costo</f:facet><h:outputText value="#{a.costo}"/>               
                </h:column>
                <h:column> 
                    <f:facet name="header">Precio</f:facet><h:outputText value="#{a.precio}"/>               
                </h:column>
                <h:column> 
                    <f:facet name="header">Stock</f:facet><h:outputText value="#{a.stock}"/>               
                </h:column>
                <h:column> 
                    <f:facet name="header">Stock Mínimo</f:facet><h:outputText value="#{a.stockMin}"/>               
                </h:column>
                <h:column> 
                    <f:facet name="header">Stock Máximo</f:facet><h:outputText value="#{a.stockMax}"/>               
                </h:column>
            </h:dataTable>
        </h:form>
        
    </h:body>
</html>
