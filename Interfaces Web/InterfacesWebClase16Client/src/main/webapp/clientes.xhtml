<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        <h:form>
            <p:panelGrid columns="2">
                <p:outputLabel value="Nombre:"/>
                <p:inputText value="#{clienteMB.cliente.nombre}"/>
                <p:outputLabel value="Apellido:"/>
                <p:inputText value="#{clienteMB.cliente.apellido}"/>
                <p:outputLabel value="Tipo de Documento:"/>
                <p:selectOneMenu value="#{clienteMB.cliente.tipoDocumento}">
                    <f:selectItems value="#{clienteMB.tipoDocumentos}"/>
                </p:selectOneMenu>
                <p:outputLabel value="Numero de Documento:"/>
                <p:inputText value="#{clienteMB.cliente.numeroDocumento}"/>
                <p:outputLabel value="Dirección:"/>
                <p:inputText value="#{clienteMB.cliente.direccion}"/>
                <p:outputLabel value="Comentarios"/>
                <p:inputText value="#{clienteMB.cliente.comentarios}"/>
                <p:commandButton value="Guardar" action="#{clienteMB.save()}" ajax="false"/>
                <p:outputLabel value="#{clienteMB.mensaje}"/>
            </p:panelGrid>
        </h:form>
        
        <style type="text/css">
            .logo {
                width: 5%
            }

            .detail {
                width: 95%;
                padding-left: 25px;
            }

            .detail td {
                font-size: 24px;
            }

            .ui-datascroller .ui-datascroller-item {
                border-bottom: 1px solid #A8A8A8;
                padding: 25px 10px;
                width: 400px;
                /* with the exported variables from Nova and Luna Themes*/
                /* border-bottom-color: var(--input-border-color, #A8A8A8); */
            }
        </style>
        
        <h:form>
            <p:outputLabel value="Buscar Apellido: " />
            <p:inputText id="buscar" value="#{clienteMB.buscar}" />
            <p:commandButton value="Buscar" ajax="false" />
            
            <p:dataScroller value="#{clienteMB.likeApellido}" var="c" 
                            chunkSize="10" >
                <f:facet name="header">
                    Scroll Down to Load More Cars
                </f:facet>
          
                <p:outputPanel>
                    <h:panelGrid columns="2" cellpadding="5" 
                                 columnClasses="logo,detail">
                        
                        <h:outputText value="Id"/>
                        <h:outputText value="#{c.id}" />
               
                        <h:outputText value="Nombre"/>
                        <h:outputText value="#{c.nombre}" />
              
                        <h:outputText value="Apellido"/>
                        <h:outputText value="#{c.apellido}" />
            
                        <h:outputText value="Tipo de documento"/>
                        <h:outputText value="#{c.tipoDocumento}" />
        
                        <h:outputText value="Número de documento"/>
                        <h:outputText value="#{c.numeroDocumento}" />
               
                        <h:outputText value="Dirección"/>
                        <h:outputText value="#{c.direccion}" />
                
                        <h:outputText value="Comentarios"/>
                        <h:outputText value="#{c.comentarios}" />
                    </h:panelGrid>
                </p:outputPanel>
            </p:dataScroller>
        </h:form>
    </h:body>
</html>
