<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Articulos</title>
    </h:head>
    <h:body>
        
        <!-- http://localhost:8081/InterfacesClase14Client/faces/articulos.xhtml -->

        
        <h:form>
            <p:panelGrid columns="2">
               <p:outputLabel value="Descripción: "/>
               <p:inputText id="descripcion" value="#{articuloMB.articulo.descripcion}"/>
               <p:outputLabel value="Costo: "/>
               <p:inputText id="costo" value="#{articuloMB.articulo.costo}"/>
               <p:outputLabel value="Precio: "/>
               <p:inputText id="precio" value="#{articuloMB.articulo.precio}"/>
               <p:outputLabel value="Stock: "/>
               <p:inputText id="stock" value="#{articuloMB.articulo.stock}"/>
               <p:outputLabel value="Stock Mínimo: "/>
               <p:inputText id="stockMin" value="#{articuloMB.articulo.stockMin}"/>
               <p:outputLabel value="Stock Máximo: "/>
               <p:inputText id="stockMax" value="#{articuloMB.articulo.stockMax}"/>
               <p:commandButton value="Agregar" action="#{articuloMB.save()}" ajax="false" />
               <p:outputLabel value="#{articuloMB.mensaje}" />
            </p:panelGrid>
        </h:form>

        <style type="text/css">
            .value {
               font-weight: bold;
           }

           .ui-carousel {
               margin-bottom: 20px;
           }
       </style>
        
        <h:form>
            <p:outputLabel value="Buscar Descripción" />
            <p:inputText id="buscar" value="#{articuloMB.buscar}" />
            <p:commandButton value="Buscar" ajax="false" />
            <p:carousel value="#{articuloMB.likeDescripcion}" 
                        headerText="Lista de Articulos" var="a" 
                        itemStyle="height:200px;text-align:center" 
                        numVisible="1" easing="easeOutBounce" style="width:450px;height:350px;" 
                        circular="true" vertical="true">
                <p:panelGrid columns="2" style="width:100%" columnClasses="label,value">
               
                    <h:outputText value="Id"/>
                    <h:outputText value="#{a.id}" />
                    
                    <h:outputText value="Descripcion"/>
                    <h:outputText value="#{a.descripcion}" />
                    
                    <h:outputText value="Costo"/>
                    <h:outputText value="#{a.costo}" />
                    
                    <h:outputText value="Precio"/>
                    <h:outputText value="#{a.precio}" />
                    
                    <h:outputText value="Stock"/>
                    <h:outputText value="#{a.stock}" />
                    
                    <h:outputText value="Stock Mínimo"/>
                    <h:outputText value="#{a.stockMin}" />
                    
                    <h:outputText value="Stock Máximo" />
                    <h:outputText value="#{a.stockMax}" />
                </p:panelGrid>
            </p:carousel>
        </h:form>
        
    </h:body>
</html>
