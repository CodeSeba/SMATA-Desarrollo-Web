<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Articulos Primefaces</title>
    </h:head>
    <h:body>
		<!-- Articulos con PrimeFaces -->
		
		<h:form>
			<p:panelGrid columns="2">
				<f:facet name="header">
					<p:outputLabel value="Articulos con Primefaces" />
				</f:facet>
				<p:outputLabel value="Descripcion:" />
				<p:inputText value="#{articuloMB.articulo.descripcion}" required="true" />
				<p:outputLabel value="Costo:" />
				<p:inputText value="#{articuloMB.articulo.costo}"/>
				<p:outputLabel value="Precio:" />
				<p:inputText value="#{articuloMB.articulo.precio}"/>
				<p:outputLabel value="Stock:" />
				<p:inputText value="#{articuloMB.articulo.stock}"/>
				<p:outputLabel value="StockMin" />
				<p:inputText value="#{articuloMB.articulo.stockMin}"/>
				<p:outputLabel value="StockMax" />
				<p:inputText value="#{articuloMB.articulo.stockMax}"/>
				<p:growl id="growl" life="2000" />
				<p:commandButton value="Guardar" ajax="false" action="#{articuloMB.save()}"
								 style="margin-right:20px;" styleClass="ui-priority-primary" />
			</p:panelGrid>

			<br /> <p:outputLabel value="#{articuloMB.mensaje}" />

		</h:form>
		
		<br />

		<h:form>
			<p:outputLabel value="Buscar: " />
			<p:inputText id="buscar" value="#{articuloMB.buscar}" />
			<p:commandButton value="Buscar" ajax="false" />
			<br /> <br />
			
			<p:dataTable var="a" value="#{articuloMB.likeDescripcion}"
						 rows="8"
						 paginator="true"
						 paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						 rowsPerPageTemplate="5,10,15">
				
				<p:column headerText="Id">
					<h:outputText value="#{a.id}" /></p:column>
				<p:column headerText="Descripcion">
					<h:outputText value="#{a.descripcion}" /></p:column>
				<p:column headerText="Precio">
					<h:outputText value="#{a.precio}" /></p:column>
				<p:column headerText="Stock">
					<h:outputText value="#{a.stock}" /></p:column>
				<p:column headerText="StockMin">
					<h:outputText value="#{a.stockMin}" /></p:column>
				<p:column headerText="StockMax">
					<h:outputText value="#{a.stockMax}" /></p:column>
				
			</p:dataTable>
		</h:form>
    </h:body>
</html>
